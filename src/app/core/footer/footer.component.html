<footer class="footer">

        <div class="formulario">
            <form [formGroup]="formularioContacto" class="contact-form" >
                <p class="contacto">CONTACTAME</p>
                <input formControlName="nombre" type="text" id="nombre" name="nombre" placeholder="Nombre:" />
                <input formControlName="correo" type="email" id="correo" name="correo" placeholder="Correo:" />
                <input formControlName="celular" type="tel" id="telefono" name="telefono" placeholder="Celular:" />
                <input formControlName="tipo" type="text" id="producto" name="producto" placeholder="Producto: Ej. Retrato de persona"/>
                <textarea formControlName="mensaje" id="mensaje" name="mensaje" rows="4" placeholder="Mensaje:"  ></textarea>
                <button (click)="sendMessage()" type="submit">Enviar</button>
            </form>
